<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${prestamo.id == null}">Registrar Pr√©stamo</title>
    <title th:if="${prestamo.id != null}">Editar Pr√©stamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">üé¨ CineClub</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:if="${prestamo.id == null}" class="mb-4">Registrar Nuevo Pr√©stamo</h1>
    <h1 th:if="${prestamo.id != null}" class="mb-4">Editar Pr√©stamo</h1>

    <div th:if="${mensaje}" class="alert alert-success">
        <span th:text="${mensaje}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/prestamos/guardar}" th:object="${prestamo}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="socio" class="form-label">Socio *</label>
                    <select class="form-select" id="socio" th:field="*{socio.id}" required>
                        <option value="">Seleccione un socio</option>
                        <option th:each="socio : ${socios}"
                                th:value="${socio.id}"
                                th:text="${socio.nombre}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="pelicula" class="form-label">Pel√≠cula *</label>
                    <select class="form-select" id="pelicula" th:field="*{pelicula.id}" required>
                        <option value="">Seleccione una pel√≠cula</option>
                        <option th:each="pelicula : ${peliculasDisponibles}"
                                th:value="${pelicula.id}"
                                th:text="${pelicula.titulo + ' (' + pelicula.anioEstreno + ')'}">
                        </option>
                    </select>
                    <div class="form-text" th:if="${peliculasDisponibles.empty}">
                        No hay pel√≠culas disponibles para pr√©stamo
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="fechaDevolucion" class="form-label">Fecha de Devoluci√≥n</label>
            <input type="date" class="form-control" id="fechaDevolucion"
                   th:field="*{fechaDevolucion}">
            <div class="form-text">Dejar en blanco si a√∫n no se ha devuelto</div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary me-md-2">
                <span th:if="${prestamo.id == null}">Registrar Pr√©stamo</span>
                <span th:if="${prestamo.id != null}">Actualizar Pr√©stamo</span>
            </button>
            <a th:href="@{/prestamos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
